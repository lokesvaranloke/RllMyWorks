<div class="container">
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>User Id</th>
        <th>Query Id</th>
        <th>Query</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ data.queryId }}</td>
        <td>{{ data.userId }}</td>
        <td>{{ data.query }}</td>
        <td>
          <button
            class="btn btn-outline-warning"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="onEdit(data)"
          >
            Answer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div
  class="btn-primary"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Answer Queries</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="policyForm" style="color: rgb(120, 55, 5)">
          <div class="row mb-2">
            <div class="form-group">
              <label for="userId">User Id</label>
              <input
                type="text"
                id="userId"
                class="form-control"
                name="userId"
                required
                formControlName="userId"
                [disabled]="true"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group">
              <label for="query">Query</label>
              <textarea
                type="text"
                id="query"
                class="form-control"
                name="query"
                required
                formControlName="query"
              ></textarea>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" (click)="updateQuery()" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
