<div class="container">
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>User Id</th>
        <th>Policy Id</th>
        <th>Policy Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
        <td>{{ d.userId }}</td>
        <td>{{ d.policyType }}</td>
        <td>{{ d.policyNum }}</td>
      </tr>
    </tbody>
  </table>
</div>
